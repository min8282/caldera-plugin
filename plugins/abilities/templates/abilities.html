<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calguksu Plugin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .description {
            margin-bottom: 20px;
        }
        .upload-section {
            display: flex;
            gap: 10px;
        }
        .upload-section input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }
        .upload-section button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">플러그인명</div>
        <div class="description">플러그인에 대한 설명이 들어갈 곳입니다.</div>
        <div class="upload-section">
            <input type="text" placeholder="파일 선택">
            <button>Upload</button>
            <button>생성하기</button>
        </div>
    </div>
</body>
</html>


<script>
/*
  Templates in CALDERA are now enhanced with Alpine.js! It's essentially
  a replacement for jQuery that has similar features to Vue and React.
  Read up on the docs before you get started working on the UI: https://alpinejs.dev/
*/

function alpineAbilities() {
    return {
        name: '{{ name }}',
        description: '{{ description }}',
        sampleVariable: '',

        initPage() {
            // Sample API request
            apiV2('GET', '/api/v2/health').then((response) => {
                console.log('Woohoo, this page can talk to the API!');
            }).catch((error) => {
                // Call toast from anywhere within CALDERA to notify users of events
                // toast(message, isSuccess)
                toast('Error loading page', false);
                console.error(error);
            });
        },

        sampleFunction() {
            this.sampleVariable = 'You clicked the button!';
        }
    };
}

// # sourceURL=abilities.js
</script>
